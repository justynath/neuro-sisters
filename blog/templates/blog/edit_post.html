{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block extra_title %}| Edit Post{% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'edit_post' post.id %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-dark">Update Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
