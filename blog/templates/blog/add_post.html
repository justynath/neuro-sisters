{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block extra_title %}| Add Post{% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" >
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
