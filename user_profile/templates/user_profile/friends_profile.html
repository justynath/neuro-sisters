{% extends 'base.html' %}

{% block body %}

    <h1>You are viewing {{ user_profile }} profile</h1>
    
    
    <p>{{ user_profile | capfirst }} articles: </p>
    <ul>
        {% for post in posts.all %}
        	<li>ID={{ post.id }}, {{ post }}</li> 
        {% endfor %}
        
        </ul>
{% endblock %}
